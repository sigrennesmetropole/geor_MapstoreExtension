stages:
    - build
    - test
    - quality
    - deployment

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'pipeline'

.qualite: &qualite
        - if: $PARENT_WORKFLOW == 'review'

.standart: &standart
        - if: $PARENT_WORKFLOW == 'standart'

deployment:integration:
    stage: deployment
    script: 
        - echo "Deployment integration"
    environment: develop
    rules:
        <<: *standart

deployment:production:
    stage: deployment
    script: 
        - echo "Deployment production"
    rules:
        - if: $CI_COMMIT_TAG

quality:
    stage: quality
    script:
        - echo "Lancement sonarQube"
    needs:
        - test
    rules: 
        - *qualite

test:
    stage: test
    script:
        - echo "test"
    needs:
        - build
    rules: 
        - *qualite
        - *standart

build:
    stage: build
    image: node:14-bullseye
    script: 
        - cd $CI_PROJECT_DIR
        - git submodule update js/extension
        - git submodule update MapStore2
        - npm ci
        - npm run ext:build
    variables:
        GIT_SUBMODULE_STRATEGY: none
    artifacts:
        paths: 
            - dist/SampleExtension.zip
        expire_in: 1 day
    rules: 
        - *qualite
        - *standart

debug:
    stage: build
    script:
        - env
